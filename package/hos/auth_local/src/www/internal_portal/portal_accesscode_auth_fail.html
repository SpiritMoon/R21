    <title>Wireless Login Page</title>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <script type="text/javascript">

        function backtoLogin() {
            window.location.href = "http://instant.alcatel-lucentnetworks.com:8080/internal_portal/portal_accesscode_login.html";
        }

        var xmlhttp ;
        var xmlhttpLogo;
        var ip = document.location.hostname;

        function initImAge(){
            getBackgrounImg();
            getLogoImg();
        }
        function getBackgrounImg() {
            var bg_img =false;
            var url = "http://" + ip + ":8080/internal_portal/static/img/bg.png";
            xmlhttp = null;
            $.ajax({
                url: url,
                type: "GET",
                async: false,
                success: function () {
                    bg_img = true;
                }
            });
            if(bg_img){
                document.getElementById("backgroud_img_accesscode_auth_fail").src = "static/img/bg.png";
            }else{
                document.getElementById("backgroud_img_accesscode_auth_fail").src = "static/img/bg.jpg";
            }
        }

        function getLogoImg() {
            var logo_img =false;
            var url_logo = "http://" + ip + ":8080/internal_portal/static/img/logo.png";
            $.ajax({
                url: url_logo,
                type: "GET",
                async: false,
                success: function () {
                    logo_img = true;
                }
            });
            if(logo_img){
                document.getElementById("logo_img_accesscode_auth_fail").src = "static/img/logo.png";
            }else{
                document.getElementById("logo_img_accesscode_auth_fail").src = "static/img/logo.jpg";
            }
        }
    </script>
</head>
